<h1>My Costum Layout</h1>
<hr>
<h2>{{ title }}</h2>
<hr>
{{ content }}
<hr>


{% for pep in site.data.pep %}
    {{ pep.name }} {{ pep.occupation }} <br>
{% endfor %}
<br>
<h3>my images</h3>
<br>

{% for file in site.static_files %}
    {% if file.image %}
    <br> {{ file.name }} <br>
    <img src="{{ file.path }}" alt="{{ file.basename }}" width="250" height="250" >
    {% endif %}
{% endfor %}

<footer>This is the Footer</footer>
